<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2> The replaceChild() Method</h2>
<ul id="myList">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
<p> Click "Replace" to replace the second item in the list. </p>
<button onclick = "myFunction()">"Replace"</button>
<p> This example repalce the Text node "Tea" with a Text node "Juice".
Repalcing the entire li element is also an alternative.</p>
<script>
function myFunction() {
const element = document.getElementById("myList").children[1];
                
//Create a new text node:
const newNode = document.createTextNode("Juice");

//Replace the next node :
element.replaceChild(newNode, element.childNodes[0]);

}
</script>
</body>
</html>
